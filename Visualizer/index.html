<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>

		body {
			background-color: #333;
		}

		svg {
			background-color: #555;
		}

		.node {/*
			stroke: #fff;
			stroke-width: 1.5px;*/
		}

		.link {
			stroke: #999;
			stroke-opacity: .6;
		}

		svg text {display: none;}
		svg g:hover text {display: block;}

		.inputs {
			color: white;
		}

	</style>
</head>
<body>
	<div class="inputs">
		Vertex radius : <input type="number" id="vrinput" min="0" value="3"/>
		Vertex charge : <input type="number" id="vcinput" value="-120"/>
		Edge length : <input type="number" id="elinput" min="0" value="30"/>
		Edge width : <input type="number" id="ewinput" min="0" value="2"/>
		JSON File : <input type="file"  id="finput" onchange="displayJSON(this.files[0])" />
		<button onclick="reloadDisplay()">Reload</button>
		<button onclick="displayPrevious()">Previous</button>
		<button onclick="displayNext()">Next</button>
	</div>

	<script src="d3.v3.min.js"></script>
	<script src="visualize2.js"></script>
	<script>Init()</script>

</body>

</html>
